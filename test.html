<html>
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function loadHTML(targetId, fileName) {
                fetch(fileName)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(targetId).innerHTML = data;
                    });
            }

            loadHTML("section1", "file1.html");
            loadHTML("section2", "file2.html");
            loadHTML("section3", "file3.html");
        });
    </script>
</head>
<body>
The data should be below:<br>
<div id="section1"></div>
<div id="section2"></div>
<div id="section3"></div>

</body>
</html>
