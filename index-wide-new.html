<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASEMAN.COM (wide)</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100vh;
            border: none;
        }
        td {
            text-align: center;
            width: 20%;
        }
        td:nth-child(2) {
            width: 60%;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        tr:first-child {
            background-color: rgba(0, 0, 0, 0.1); /* 10% opacity black */
        }
        input[type="checkbox"] {
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: white;
            border: 1px solid black;
            cursor: pointer;
        }
        input[type="checkbox"]:checked {
            background-color: red;
        }
        tr:last-child {
            height: 100%;
            vertical-align: top;
        }
    </style>
    
</head>
    
<body>

<table>
    <tr>
        <td>
            <div class="checkbox-container">
                <input type="checkbox" name="col1" checked onclick="toggleCheckboxes(this, 'col1')">
                <input type="checkbox" name="col1" onclick="toggleCheckboxes(this, 'col1')">
                <input type="checkbox" name="col1" onclick="toggleCheckboxes(this, 'col1')">
                <input type="checkbox" name="col1" onclick="toggleCheckboxes(this, 'col1')">
                <input type="checkbox" name="col1" onclick="toggleCheckboxes(this, 'col1')">
                <input type="checkbox" name="col1" onclick="toggleCheckboxes(this, 'col1')">
                <input type="checkbox" name="col1" onclick="toggleCheckboxes(this, 'col1')">
                <input type="checkbox" name="col1" onclick="toggleCheckboxes(this, 'col1')">
            </div>
        </td>
        <td>
            <div class="checkbox-container">
                <input type="checkbox" name="col2" checked onclick="toggleCheckboxes(this, 'col2')">
                <input type="checkbox" name="col2" onclick="toggleCheckboxes(this, 'col2')">
                <input type="checkbox" name="col2" onclick="toggleCheckboxes(this, 'col2')">
                <input type="checkbox" name="col2" onclick="toggleCheckboxes(this, 'col2')">
                <input type="checkbox" name="col2" onclick="toggleCheckboxes(this, 'col2')">
                <input type="checkbox" name="col2" onclick="toggleCheckboxes(this, 'col2')">
                <input type="checkbox" name="col2" onclick="toggleCheckboxes(this, 'col2')">
                <input type="checkbox" name="col2" onclick="toggleCheckboxes(this, 'col2')">
            </div>
        </td>
        <td>
            <div class="checkbox-container">
                <input type="checkbox" name="col3" checked onclick="toggleCheckboxes(this, 'col3')">
                <input type="checkbox" name="col3" onclick="toggleCheckboxes(this, 'col3')">
                <input type="checkbox" name="col3" onclick="toggleCheckboxes(this, 'col3')">
                <input type="checkbox" name="col3" onclick="toggleCheckboxes(this, 'col3')">
                <input type="checkbox" name="col3" onclick="toggleCheckboxes(this, 'col3')">
                <input type="checkbox" name="col3" onclick="toggleCheckboxes(this, 'col3')">
                <input type="checkbox" name="col3" onclick="toggleCheckboxes(this, 'col3')">
                <input type="checkbox" name="col3" onclick="toggleCheckboxes(this, 'col3')">
            </div>
        </td>
    </tr>
    <tr>

        
<td id="col1-content" style="vertical-align: top;">
<img src='https://jaseman125.github.io/photo-album/house.jpg' width="100%" style="opacity: 0.4;margin-top: -1px;">
<img src='https://jaseman125.github.io/photo-album/100-photos/2015-marco-island1.jpg' width="100%" style="opacity: 0.4;margin-top: -4px;">
<img src='https://jaseman125.github.io/photo-album/20190908_173050-audi-tt-and-a4-rear-chocks-away-car-park-hawarden-airport.jpg' width="100%" style="opacity: 0.4;;margin-top: -4px;">
<img src='https://jaseman125.github.io/photo-album/2023-jaseburner-at-the-flash.jpg' width='100%' style='opacity: 0.4; margin-top: -4px; height: 75%; object-fit: cover; object-position: top;'>
</td>




        
<td id="col2-content" style="vertical-align: top;">
<center><img src='img/jaseman-header.png' width='98%' style='margin-top: 10px; margin-bottom: 10px;'>
<iframe src='podcast-playlist.html' width='98%' height='670' style='border: none; margin: 0; padding: 0; display: block;'></iframe>
</center>
</td>




        
        <td id="col3-content" style="vertical-align: top;">Default content for Column 3</td>
    </tr>
</table>

<script>
function toggleCheckboxes(clickedCheckbox, columnName) {
    let checkboxes = document.getElementsByName(columnName);
    checkboxes.forEach(cb => cb.checked = false);
    clickedCheckbox.checked = true;

    updateContent(columnName, clickedCheckbox);
}

function updateContent(columnName, clickedCheckbox) {
    let content = {
        col1: [
            "<b>Bold Content 1A</b>", 
            "<i>Italic Content 1B</i>", 
            "<a href='#'>Link Content 1C</a>",
            "<img src='image1.jpg' alt='Image 1D'>",
            "<p>Paragraph Content 1E</p>",
            "<button onclick='alert(\"Hello!\")'>Click Me 1F</button>",
            "<ul><li>Item 1G</li><li>Item 1H</li></ul>",
            "<hr>"
        ],
        col2: [
            "<center><img src='img/jaseman-header.png' width='98%' style='margin-top: 10px; margin-bottom: 10px;'><iframe src='podcast-playlist.html' width='98%' height='670' style='border: none; margin: 0; padding: 0; display: block;'></iframe></center>", 
            "<form><input type='text' placeholder='Type something'></form>", 
            "<video src='video.mp4' controls></video>",
            "<blockquote>Quoted text 2D</blockquote>",
            "<svg width='100' height='100'><circle cx='50' cy='50' r='40' fill='blue'/></svg>",
            "<progress value='50' max='100'></progress>",
            "<audio src='audio.mp3' controls></audio>",
            "<span style='font-size:20px;'>Styled Text 2H</span>"
        ],
        col3: [
            "<div><h3>Heading Content 3A</h3></div>", 
            "<marquee>Scrolling Content 3B</marquee>", 
            "<code>console.log(\"Hello, World!\");</code>",
            "<pre>Formatted text 3D</pre>",
            "<table border='1'><tr><td>Data 3E</td></tr></table>",
            "<canvas></canvas>",
            "<hr>",
            "<button>Extra Button 3H</button>"
        ]
    };

    let selectedIndex = Array.from(document.getElementsByName(columnName)).indexOf(clickedCheckbox);
    document.getElementById(columnName + "-content").innerHTML = content[columnName][selectedIndex];
}
</script>

</body>
</html>
