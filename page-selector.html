<!DOCTYPE html>
<html>
<head>
<style>
  select {
    background-color: rgba(0, 0, 0, 0.5); /* Black background with 50% transparency */
    color: #00FF00; /* Bright green text */
    padding: 5px;
    border: 1px solid green;
  }

  option {
    background-color: rgba(0, 0, 0, 0.5); /* Transparent background for dropdown options */
    color: #00FF00;
  }

  button {
    background-color: gray;
    color: black;
    padding: 5px;
    border: 1px solid black;
    border-radius: 5px; /* Slight rounding of the corners */
  }
</style>
<script>
function goToPage() {
  var selectedPage = document.getElementById("pageSelect").value;
  if (selectedPage) {
    window.open(selectedPage, "_blank"); // Opens in a new tab
  }
}
</script>
</head>

<body style="margin: 0; padding: 0; border: 0;">
<select id="pageSelect">
<option value="">Select a page</option>
<option value="https://jaseman.com">JASEMAN.COM</option>
<option value="https://jaseman.com/lego/lego-wide.html">&nbsp;&nbsp;lego</option>
<option value="https://jaseman.com/music/music-wide.html">&nbsp;&nbsp;music</option>
<option value="https://jaseman.com/movies/movies-wide.html">&nbsp;&nbsp;movies</option>
<option value="https://jaseman.com/photo-album/photos-wide.html">&nbsp;&nbsp;photos</option>
<option value="https://jaseman.com/pictures/pictures-wide.html">&nbsp;&nbsp;pictures</option>
<option value="https://jaseman.com/software/software-wide.html">&nbsp;&nbsp;software</option>
<option value="http://jaseman.co.uk">JASEMAN.CO.UK</option>
<option value="https://www.google.co.uk/">GOOGLE</option>
<option value="https://mail.google.com">&nbsp;&nbsp;mail</option>
</select>

<button onclick="goToPage()">Go</button>
</body>

</html>
