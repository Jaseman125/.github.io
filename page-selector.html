<!DOCTYPE html>
<html>
<head>
<script>
function goToPage() {
var selectedPage = document.getElementById("pageSelect").value;
if (selectedPage) {
window.open(selectedPage, "_blank"); // Opens in a new tab
}
}
</script>
</head>

<body>

<select id="pageSelect">
<option value="">Select a page</option>
<option value="https://jaseman.com">JASEMAN.COM</option>
<option value="https://jaseman.com/lego/lego.html">&nbsp;&nbsp;lego</option>
<option value="https://jaseman.com/music/music.html">&nbsp;&nbsp;music</option>
<option value="https://jaseman.com/music/movies.html">&nbsp;&nbsp;movies</option>
<option value="http://jaseman.co.uk">JASEMAN.CO.UK</option>
<option value="https://www.google.co.uk/">Google Search UK</option>
</select>

<button onclick="goToPage()">Go</button>

</body>
</html>
